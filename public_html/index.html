<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="js/index.js" type="text/javascript"></script>

    <body>
        
         <div class="container">
            <h2>JSON Db Student Form</h2>
            <form action="/action_page.php">
                 <div class="form-group">
                  <label for="number">Roll NO</label>
                  <input type="number" class="form-control" id="number" placeholder="Enter roll no" name="email"  onchange="getStudent()">
                </div>
                <div class="form-group">
                     <label for="name">Full Name</label>
                     <input type="text" class="form-control" id="name" placeholder="Enter full name" name="pwd">
                </div>
                <div class="form-group">
                     <label for="class">Class</label>
                     <input type="number" class ="form-control" id ="class" placeholder ="Enter class" name="class" >
                </div>
                
                <div class="form-group">
                  <label for="birth-date">Birth Date</label>
                  <input type="date" class="form-control" id="birth-date" placeholder="Enter birth date" name="birth-date">
                </div>
                
                 <div class="form-group">
                     <label for="address"> Address</label>
                     <input type="text" class ="form-control" id ="address" placeholder ="Enter address" name="address" >
                </div>
                <div class="form-group">
                  <label for="enrollment-date">Enrollment Date</label>
                  <input type="date" class="form-control" id="enrollment-date" placeholder="Enter enrollment date" name="enrollment-date">
                </div>
                <div class='form-gorup text-center'>
                    <button type="submit" class="btn btn-lg btn-primary" id="save" onclick="saveData()" >Save</button>
                    <button type="submit" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="submit" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>
                </div>
                
            </form>
        </div>
        
        
        
        
        
    </body>
</html>
